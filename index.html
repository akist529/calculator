<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Calculator</title>
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator--container">
            <div class="calculator">
                <div class="display">
                    <div class="formula">
                        <div id="firstNum"></div>
                        <div id="operator"></div>
                        <div id="secondNum"></div>
                        <div id="endFormula"></div>
                    </div>
                    <div id="currentNum">0</div>
                </div>
                <div class="functions">
                    <button class="sqrt btn btn-primary"
                        onClick="operate('²√x')"
                    >²√x</button>
                    <button class="sqr btn btn-primary"
                        onClick="operate('x²')"
                    >x²</button>
                    <button class="inverse btn btn-primary"
                        onClick="operate(1/x)"
                    >1/x</button>
                    <button class="mod btn btn-primary"
                        onClick="operate('%')"
                    >%</button>
                    <button class="clear--entry btn btn-danger"
                        onClick="clearEntry()"
                    >CE</button>
                    <button class="clear--all btn btn-danger"
                        onClick="clearAll()"
                    >C</button>
                </div>
                <div class="numpad">
                    <button class="seven btn btn-secondary" 
                        onclick="addNumToDisplay(7)"
                    >7</button>
                    <button class="eight btn btn-secondary" 
                        onclick="addNumToDisplay(8)"
                    >8</button>
                    <button class="nine btn btn-secondary" 
                        onclick="addNumToDisplay(9)"
                    >9</button>
                    <button class="four btn btn-secondary" 
                        onclick="addNumToDisplay(4)"
                    >4</button>
                    <button class="five btn btn-secondary" 
                        onclick="addNumToDisplay(5)"
                    >5</button>
                    <button class="six btn btn-secondary" 
                        onclick="addNumToDisplay(6)"
                    >6</button>
                    <button class="one btn btn-secondary" 
                        onclick="addNumToDisplay(1)"
                    >1</button>
                    <button class="two btn btn-secondary" 
                        onclick="addNumToDisplay(2)"
                    >2</button>
                    <button class="three btn btn-secondary" 
                        onclick="addNumToDisplay(3)"
                    >3</button>
                    <button class="sign btn btn-primary"
                        onClick="reverseSign()"
                    >+/-</button>
                    <button class="zero btn btn-secondary" 
                        onclick="addNumToDisplay(0)" 
                        id="zero"
                    >0</button>
                    <button class="decimal btn btn-primary" 
                        onclick="addNumToDisplay('.')"
                    >.</button>
                </div>
                <div class="operators">
                    <button 
                        class="equals btn btn-success"
                        onClick="operate('=')"
                    >=</button>
                    <button 
                        class="add btn btn-primary" 
                        id="add"
                        onClick="operate('+')"
                    >+</button>
                    <button 
                        class="subtract btn btn-primary"
                        id="subtract"
                        onClick="operate('-')"
                    >-</button>
                    <button 
                        class="multiply btn btn-primary"
                    >X</button>
                    <button 
                        class="divide btn btn-primary"
                    >/</button>
                    <button 
                        class="backspace btn btn-danger"
                        onClick="operate('BACK')"
                    >BACK</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
