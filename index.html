<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./styles.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="display">0</div>
            </div>
            <div class="numpad">
                <button class="gridItem" onclick="updateDisplay('7')">7</button>
                <button class="gridItem">8</button>
                <button class="gridItem">9</button>
                <button class="gridItem">4</button>
                <button class="gridItem">5</button>
                <button class="gridItem">6</button>
                <button class="gridItem">1</button>
                <button class="gridItem">2</button>
                <button class="gridItem">3</button>
                <button class="gridItem" id="zero">0</button>
            </div>
            <div class="operators">
                <button class="gridItem" id="add">+</button>
                <button class="gridItem" id="subtract">-</button>
                <button class="gridItem" id="multiply">*</button>
                <button class="gridItem" id="divide">/</button>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
