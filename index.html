<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./styles.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="currentNum">0</div>
            </div>
            <div class="numpad">
                <button class="gridItem" onclick="addNumToDisplay('7')">7</button>
                <button class="gridItem" onclick="addNumToDisplay('8')">8</button>
                <button class="gridItem" onclick="addNumToDisplay('9')">9</button>
                <button class="gridItem" onclick="addNumToDisplay('4')">4</button>
                <button class="gridItem" onclick="addNumToDisplay('5')">5</button>
                <button class="gridItem" onclick="addNumToDisplay('6')">6</button>
                <button class="gridItem" onclick="addNumToDisplay('1')">1</button>
                <button class="gridItem" onclick="addNumToDisplay('2')">2</button>
                <button class="gridItem" onclick="addNumToDisplay('3')">3</button>
                <button class="gridItem" onclick="addNumToDisplay('0')" id="zero">0</button>
            </div>
            <div class="operators">
                <button class="gridItem" id="add">+</button>
                <button class="gridItem" id="subtract">-</button>
                <button class="gridItem" id="multiply">*</button>
                <button class="gridItem" id="divide">/</button>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
